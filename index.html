<!doctype html>
<html itemscope itemtype="http://schema.org/Product">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=Utf-8">
  <script type="text/javascript" src="assets/js/qrcode.js"></script>
  <script type="text/javascript" src="assets/js/qrcode_SJIS.js"></script>
  <script type="text/javascript" src="assets/js/sample.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title itemprop="name">QR Code Generator</title>
</head>

<body onload="body_loadHander()" >

<h1>QR Code Generator</h1>

<div itemprop="description">QR Code Generator implementation in JavaScript, Java and more.</div>

<div class="section">

  <form name="qrForm">
    <span>TypeNumber:</span>
    <select name="t"></select>
    <span>ErrorCorrectionLevel:</span>
    <select name="e">
      <option value="L">L(7%)</option>
      <option value="M" selected="selected">M(15%)</option>
      <option value="Q">Q(25%)</option>
      <option value="H">H(30%)</option>
    </select>
    <span>Mode:</span>
    <select name="m">
      <option value="Numeric">Numeric</option>
      <option value="Alphanumeric">Alphanumeric</option>
      <option value="Byte" selected>Byte</option>
      <option value="Kanji">Kanji</option>
    </select>
    <span>Multibyte:</span>
    <select name="mb">
      <option value="default">None</option>
      <option value="SJIS">SJIS</option>
      <option value="UTF-8" selected>UTF-8</option>
    </select>
    <br/>
    <textarea name="msg" rows="10" cols="40">Escriba aquí la informacion que contendrá el QR</textarea>
    <br/>
    <input type="button" value="update" onclick="update_qrcode()"/>
    <div id="qr"></div>
  </form>

</body>

</html>
